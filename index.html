<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>supabase auth</h1>
    <div id="links"></div>
    <script>
        let cont = document.getElementById('links')
        let host = document.location.host
        let links = [
            'get-date-note',
            'get',
            'insert'
        ]
        
        for(const link of links){
            let p = document.createElement('p')
            let a = document.createElement('a')
            let text = document.createTextNode(`${link}`)
            a.appendChild(text)
            a.href = `http://${host}/${link}`
            p.appendChild(a);
            cont.appendChild(p)
        }
    </script>
</body>
</html>
